name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  id-token: write # Required for npm trusted publishing

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Build
      run: bun run build

    - name: Check build output
      run: |
        if [ ! -f dist/app.js ]; then
          echo "Build failed: dist/app.js not found"
          exit 1
        fi

  publish:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Detect changes in package.json
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            package:
              - 'package.json'

      - name: Setup Bun
        if: steps.changes.outputs.package == 'true'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        if: steps.changes.outputs.package == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm
        if: steps.changes.outputs.package == 'true'
        run: npm install -g npm@latest

      - name: Install dependencies
        if: steps.changes.outputs.package == 'true'
        run: bun install

      - name: Build
        if: steps.changes.outputs.package == 'true'
        run: bun run build

      - name: Publish to npm
        if: steps.changes.outputs.package == 'true'
        run: npm publish --provenance --access public